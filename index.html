<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/syle.css" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-primary text-white justify-content-center d-flex p-10 align-items-center"
    >
      <h1 class="p-10">Weather Dashboard</h1>
    </header>
    <main class="d-flex">
      <section class="d-flex flex-column p-3">
        <h2>Search for a City:</h2>
        <input id="citySearch" type="text" />
        <button
          class="btn btn-primary btn-sm w-50 align-self-center"
          type="submit"
        >
          Search
        </button>
        <section class="d-flex">
          <ul class="align-itmes-center" id="searchHistory">
            <li id="searchedCity">test</li>
          </ul>
        </section>
      </section>

      <div class="d-flex">
        <section class="d-flex flex-column">
          <h2 id="city"></h2>
          <h6 class="cityWeather"></h6>
          <h6 class="cityWeather"></h6>
          <h6 class="cityWeather"></h6>
          <h6 class="cityWeather"></h6>
        </section>

        <section class="d-flex">
          <div class="currentWeather">
            <h3 class="cityName"></h3>
            <h6 class="temp"></h6>
            <h6 class="wind"></h6>
            <h6 class="huminity"></h6>
            <h6 class="uvIndex"></h6>
          </div>

          <div class="5dayForecast">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
